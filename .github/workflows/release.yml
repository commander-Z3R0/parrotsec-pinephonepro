name: Build and Release ParrotSec PinePhone Pro

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    #runs-on: [self-hosted, label-C0]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: commander-Z3R0/parrotsec-pinephonepro
          path: parrot

      - name: Install dependencies (Docker, bmap-tools, qemu-user-static)
        run: |
          sudo apt-get update
          sudo apt-get install -y bmap-tools qemu-user-static
          if ! command -v docker &> /dev/null; then
            echo "Docker is not installed, installing..."
            curl -fsSL https://get.docker.com | sudo sh
          else
            echo "Docker is already installed, skipping installation."
          fi

      - name: Generate tag
        id: tag
        run: echo "tag_name=parrotsec-$(date +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build ParrotSec image for PinePhone Pro
        run: |
          cd parrot
          
          device="pinephonepro"
          environment="phosh"
          arch="arm64"
          image_file="parrotsec-${device}-${environment}"
          rootfs_file="rootfs-${arch}-${environment}-nonfree.tar.gz"
          installfs_file="installfs-${arch}.tar.gz"

          # Clean up previous files
          rm -f "${rootfs_file}" "${installfs_file}" "rootfs-${device}-${environment}.tar.gz"

          # Build rootfs
          docker run --rm \
            --device /dev/kvm \
            -v "$PWD":/work \
            -w /work \
            --security-opt label=disable \
            godebos/debos \
            -t architecture:"${arch}" \
            -t device:"${device}" \
            -t environment:"${environment}" \
            -t rootfs:"${rootfs_file}" \
            -t nonfree:true \
            --scratchsize=8G \
            rootfs.yaml

          # Build final image
          docker run --rm \
            --device /dev/kvm \
            -v "$PWD":/work \
            -w /work \
            --security-opt label=disable \
            godebos/debos \
            -t architecture:"${arch}" \
            -t device:"${device}" \
            -t environment:"${environment}" \
            -t rootfs:"${rootfs_file}" \
            -t installfs:"${installfs_file}" \
            -t image:"${image_file}" \
            -t nonfree:true \
            -t partitiontable:gpt \
            -t filesystem:ext4 \
            --scratchsize=8G \
            image.yaml

          # Generate bmap (optional)
          if [ -f "${image_file}.img" ]; then
            bmaptool create "${image_file}.img" > "${image_file}.img.bmap"
          fi



      - name: Upload image to GoFile
        env:
          GOFILE_TOKEN: ${{ secrets.GOFILE_TOKEN }}
          GOFILE_FOLDER_ID: ${{ secrets.GOFILE_FOLDER_ID }}
        run: |
          cd parrot
          device="pinephonepro"
          environment="phosh"
          image_file="parrotsec-${device}-${environment}"
          FILE_PATH="${image_file}.img"

          if [ ! -f "$FILE_PATH" ]; then
            echo "âŒ File not found: $FILE_PATH"
            exit 1
          fi

          echo "ðŸ“¡ Getting server GoFile..."
          SERVER_JSON=$(curl -s "https://api.gofile.io/servers")
          SERVER=$(echo "$SERVER_JSON" | jq -r '.data.servers[0].name')

          if [ -z "$SERVER" ] || [ "$SERVER" == "null" ]; then
            echo "âŒ Error getting server: $SERVER_JSON"
            exit 1
          fi

          echo "ðŸ–¥ï¸ Server selected: $SERVER"
          echo "ðŸ“¤ Uploading file to GoFile..."

          RESPONSE=$(curl -s -X POST "https://${SERVER}.gofile.io/uploadFile" \
            -H "Authorization: Bearer $GOFILE_TOKEN" \
            -F "file=@$FILE_PATH" \
            -F "folderId=$GOFILE_FOLDER_ID")

          echo "ðŸ“¦ Response completed:"
          echo "$RESPONSE"

          LINK=$(echo "$RESPONSE" | jq -r '.data.downloadPage')
          if [ -z "$LINK" ] || [ "$LINK" == "null" ]; then
            echo "âŒ Error on a upload"
            exit 1
          fi

          echo "âœ… File uploaded correctly!"
          echo "ðŸ”— Public link: $LINK"
          echo "link=$LINK" >> $GITHUB_OUTPUT
