{{- $architecture := or .architecture "arm64" -}}
{{- $device := or .device "pinephonepro" }}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install device-specific base packages
    packages:
# Replace pinephonepro-support
      - linux-image-arm64
      - linux-headers-arm64
      - linux-firmware
      - firmware-rockchip
      - rkbin
# Audio PinePhone Pro
      - firmware-sof-signed
      - rtkit
 # Touchscreen
      - xserver-xorg-input-libinput
 # Power management
      - powermgmt-base
      - rsync
