{{- $architecture := or .architecture "arm64" -}}
{{- $username := or .username "parrotsec" -}}
{{- $password := or .password "4869" -}}
{{- $hostname := or .hostname "parrot" -}}
{{- $environment := or .environment "phosh" -}}
{{- $contrib := or .contrib "false" -}}
{{- $nonfree := or .nonfree "false" -}}
{{- $ssh := or .ssh "" -}}
{{- $zram:= or .zram "false" -}}
{{- $parrot_suite := or .parrot_suite "lory" -}}
{{- $suite := or .suite $parrot_suite -}}
{{- $rootfs := or .rootfs "rootfs.tar.gz" }}
{{- $mirror := or .mirror "https://deb.parrot.sh/parrot" -}}

architecture: {{ $architecture }}

actions:
  - action: overlay
    source: files
    destination: /tmp

  - action: run
    description: Create /etc directory before overlays
    chroot: false
    command: mkdir -p ${ROOTDIR}/etc

  - action: run
    description: Install Parrot keyring for debootstrap
    chroot: false
    command: |
      mkdir -p ${ROOTDIR}/usr/share/keyrings
      cp ${ROOTDIR}/tmp/parrot-archive-keyring.gpg ${ROOTDIR}/usr/share/keyrings/

  - action: debootstrap
    suite: {{ $parrot_suite }}
    components:
      - main
{{ if eq $contrib "true" }}
      - contrib
{{ end }}
{{ if eq $nonfree "true" }}
      - non-free-firmware
{{ end }}
    mirror: {{ $mirror }}
    variant: minbase
    keyring: /tmp/parrot-archive-keyring.gpg
    foreign: true

  - action: run
    description: Install parrot archive keyring
    chroot: true
    command: |
      apt install -y /tmp/parrot-archive-keyring_2024.12_all.deb
      apt update

  - action: overlay
    description: Enable resize of root partition
    source: overlays/repart.d/
    destination: /etc/repart.d/

  - action: run
    description: Setup Parrot repository
    chroot: true
    script: scripts/setup-apt.sh {{ $parrot_suite }} {{ $suite }}

{{ if eq $nonfree "true" }}
  - action: run
    description: Enable non-free-firmware repos
    chroot: true
    script: scripts/setup-apt-nonfree.sh true
{{ end }}

  - action: recipe
    recipe: include/packages-base.yaml
    variables:
      ssh: {{ $ssh }}

  - action: recipe
    recipe: include/packages-{{ $environment }}.yaml

  - action: run
    description: Set up default user
    chroot: true
    script: scripts/setup-user.sh {{ $username }} {{ $password }}

{{ if $ssh }}
  - action: overlay
    description: Set up sshd configuration
    source: overlays/sshd_config.d/
    destination: /etc/ssh/sshd_config.d/

  - action: overlay
    description: Set up user's ssh configuration
    source: overlays/ssh/
    destination: /home/{{ $username }}/.ssh/

  - action: run
    description: Set owner of .ssh
    chroot: true
    command: chown -R {{ $username }}:{{ $username }} /home/{{ $username }}/.ssh/
{{ end }}

{{ if eq $zram "true" }}
  - action: overlay
    description: setup zram devices
    source: overlays/zram/
    destination: /etc/
{{ end }}

  - action: run
    description: Pre-install Parrot core dependencies
    chroot: true
    command: apt install -y libio-pty-perl libipc-run-perl moreutils
    
  - action: run
    description: Set up parrotsec "core"
    chroot: true
    script: scripts/setup-parrotsec.sh

  - action: run
    description: Set up system
    chroot: true
    script: scripts/setup-system.sh {{ $hostname }}

  - action: pack
    file: {{ $rootfs }}
